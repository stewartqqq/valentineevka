<body>
    <div id="hearts-container"></div>
    <div id="menu" class="menu">

    </div>
    <div id="valentineCard" class="container" style="display: none;">
        <div class="valentines">
            <div class="envelope">
                <div class="card">
                    <div class="text">Happy<br>Valentine's<br>Day Evka!</div>

            </div>
            <div class="front"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <script src="script.js"></script>
